<div class="form-group">
    <label for="add1">address1</label>
    <input type="text" id="address1" name="add1" class="form-control"
    [(ngModel)]="address.add1"/>

    <div class="form-group">
        <label for="add2">add2</label>
        <input type="text" (keyup)="0" id="add2" name="add2" class="form-control"
        [(ngModel)]="address.add2"/>
        

        <div class="form-group">
            <label for="pincode">pincode</label>
            <input type="text"  (keyup)="0" id="pincode" name="pincode" class="form-control"
            [(ngModel)]="address.pincode"/>


            <div class="form-group">
                <label for="state">state</label>
                <input type="text" (keyup)="0" id="state" name="state" class="form-control"
                [(ngModel)]="address.state"/>


                
            <div class="form-group">
                <label for="city">city</label>
                <input type="text" (keyup)="0" id="city" name="city" class="form-control"
                [(ngModel)]="address.city"/>
</div>
